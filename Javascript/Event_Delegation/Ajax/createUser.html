<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="">First Name : </label> 
        <input type="text" name="" id="fname"> <br>
        <label for="">Last Name : </label>
        <input type="text" name="" id="lname"> <br>
        <button onclick="createUser()" type="button">Add User </button>
    </form>
    <script>
        function createUser(){
            var createUserDetails = new XMLHttpRequest();
            var api_url ="http://localhost:3000/users";

            var user = {
                fname:document.getElementById("fname").value,
                lname:document.getElementById("lname").value
            }
            createUserDetails.open("POST",api_url);
            createUserDetails.setRequestHeader("Content-Type","Application/json") // Sending additional Headers
            createUserDetails.send(JSON.stringify(user)) // Sending Converted data in to String Format
            createUserDetails.onreadystatechange = function(){
                if(createUserDetails.readyState == 4 && createUserDetails.status == 201){
                    console.log("User Created Successfully !!!")
                }
            }
        }
    </script>
</body>
</html>
