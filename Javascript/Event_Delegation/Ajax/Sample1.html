<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="getData()">Get Data </button>
    <script>
        function getData(){
            var api_url = "https://random-data-api.com/api/v2/users?size=10"
            var getAllUsersInfo = new XMLHttpRequest() // Creating An Instance of XMLHttpRequest
            getAllUsersInfo.open("GET",api_url);
            getAllUsersInfo.send()
            getAllUsersInfo.onreadystatechange = function (){
                if(getAllUsersInfo.readyState == 4 && getAllUsersInfo.status ==200){
                    console.log(JSON.parse(getAllUsersInfo.response))
                }
            }

        }
    </script>
</body>
</html>
