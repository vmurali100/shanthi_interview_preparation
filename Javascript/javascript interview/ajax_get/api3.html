<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="adduser()">adduser</button>
    <script>
      function adduser() {
        var api_url = "https://random-data-api.com/api/v2/banks?size=10";
        var girija = new XMLHttpRequest();
        girija.open("GET", api_url);
        girija.send();
        girija.onreadystatechange = function () {
          if (girija.readyState == 4 && girija.status == 200) {
            console.log(JSON.parse(girija.response));
          }
        };
      }
    </script>
  </body>
</html>
