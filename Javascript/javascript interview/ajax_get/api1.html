<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="getdata()">getdata</button>
    <script>
      function getdata() {
        var api_url = "https://random-data-api.com/api/v2/users?size=10";
        var shanthi = new XMLHttpRequest();
        shanthi.open("GET", api_url);
        shanthi.send();
        shanthi.onreadystatechange = function () {
          if (shanthi.readyState == 4 && shanthi.status == 200) {
            console.log(JSON.parse(shanthi.response));
          }
        };
      }
    </script>

    <button onclick="adduser()">adduser</button>
    <script>
      function adduser() {
        var api_url = "https://random-data-api.com/api/v2/addresses?size=10";
        var thiyash = new XMLHttpRequest();
        thiyash.open("GET", api_url);
        thiyash.send();
        thiyash.onreadystatechange = function () {
          if (thiyash.readyState == 4 && thiyash.status == 200) {
            console.log(JSON.parse(thiyash.response));
          }
        };
      }
    </script>
  </body>
</html>
