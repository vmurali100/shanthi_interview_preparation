<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button onclick="getuser()">getuser</button>
    <script>
      function getuser() {
        var api_url = "https://random-data-api.com/api/v2/blood_types?size=10";
        var getelement = new XMLHttpRequest();
        getelement.open("GET", api_url);
        getelement.send();
        getelement.onreadystatechange = function () {
          if (getelement.readyState == 4 && getelement.status == 200) {
            console.log(JSON.parse(getelement.response));
          }
        };
      }
    </script>
  </body>
</html>
