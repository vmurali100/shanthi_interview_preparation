<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">fname:</label>
        <input type="text" id="fname">
        <label for="">lname:</label>
        <input type="text" id="lname">
        <button onclick="adduser()" type="button">adduser</button>
</form>
<button onclick="deleteuser()">delete</button>

<script>  
var api_url= "http://localhost:3000/users/";
    function adduser(){
      
        var user = new XMLHttpRequest()

        var users={
            fname:document.getElementById("fname").value,
            lname:document.getElementById("lname").value,
        }
        user.open("POST",api_url)
        user.setRequestHeader("content-type","application/json")
        user.send(JSON.stringify(users));
        user.onreadystatechange=function(){
            if(user.readyState==4 &&user.status==201){
                console.log("user create successfull")
            }


        }

    }
function deleteuser(){
    var deleteuser=new XMLHttpRequest()
    deleteuser.open("DELETE",api_url+7)
    deleteuser.send()

    deleteuser.onreadystatechange=function(){
        if(deleteuser.status==200 && deleteuser.readyState==4){
            console.log(deleteuser)
        }
    }


    

}
    

</script>
</body>
</html>
