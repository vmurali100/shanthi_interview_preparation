<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <label for="">fname</label>
      <input type="text" id="fname" />
      <label for="">lname</label>
      <input type="text" id="lname" />
      <button onclick="adduser()" type="button">adduser</button>
    </form>
    <script>
      function adduser() {
        var adduserdetails = new XMLHttpRequest();
        var api_url = "http://localhost:3000/users";

        var user = {
          fname: document.getElementById("fname").value,
          lname: document.getElementById("lname").value,
        };
        adduserdetails.open("POST", api_url);
        adduserdetails.setRequestHeader("content_type", "appliction");
        adduserdetails.send(JSON.stringify(user));

        adduserdetails.onreadystatechange = function () {
          if (adduserdetails.readyState == 4 && adduserdetails.status == 201) {
            console.log("user create successfull");
          }
        };
      }
    </script>
  </body>
</html>
